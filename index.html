<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat</title>
        <link rel="stylesheet" href="index.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <script src="sillyclient.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            
            <div id="user-name-container" class="grid-item">
                <p id="user-name">User</p>
            </div>

            <div id="navigation-container" class="grid-item">
                <input type="text" id="roomCodeInput" placeholder="Enter Room Code"/>
            </div>

            <div id="chat-name-container" class="grid-item">
                <p id="chat-name">Chat-Name</p>
            </div>
        
            <div id="message-board" class="grid-item">
                <div class="message user-message">
                    <div class="message-content">Hello!</div>
                </div>
                <div class="message contact-message">
                    <div class="message-author">Author</div>
                    <div class="message-content">
                        Hey how are you doing!
                    </div>
                </div>
                <div class="message sys-message">
                    <div class="sys-message-content">
                        Author has joined the chat!
                    </div>
                </div>
            </div>

            <div id="text-space" class="grid-item">
                <div id="input-space">
                    <input
                        type="text"
                        id="input-text"
                        placeholder="Say something..."
                    />
                    <div id="send-text">
                        <span class="material-symbols-rounded">send</span>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
